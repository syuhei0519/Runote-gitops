apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: runote-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/syuhei0519/runote-gitops
    targetRevision: master
    path: apps/runote-backend
    helm:
      parameters:
        - name: fullnameOverride
          value: runote-backend
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true